<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

          /*bir seciciyi değişkene atabilirsiniz. Aynı şekilde değişken üzerinden aynı secici üzerinden kullandığınız gibi kullanabilirsiniz.*/
          var a =  $("a");
          a.attr("href","www.google.com");
          a.attr("src","www.hurriyet.com");


          /* attributeyi silelim*/

        


          $("button").click(function(){
            /*Remove Attr demek bir attributeyi silmek için kullanılır.*/
            a.removeAttr("src");

          });

        });


    </script>
</head>
<body>
    <a>link</a>
    <button></button>
</body>
</html>
